<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Language Chatbot</title>
    <link rel="stylesheet" href="/static/style.css">
    <script src="https://cdn.socket.io/4.5.0/socket.io.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
</head>
<body>
    <div id="interface">
        <div id="status-container">
            <div id="connection-status">Connecting...</div>
            <div id="camera-status">Initializing camera...</div>
        </div>

        <div id="recognition-container">
            <h3>Sign Language Recognition</h3>
            <div id="current-word-container">
                <label>Current Word:</label>
                <div id="current-word" class="text-display"></div>
            </div>
            <div id="sentence-container">
                <label>Current Sentence:</label>
                <div id="sentence" class="text-display"></div>
            </div>
        </div>

        <div id="response-container">
            <h3>Chatbot Response</h3>
            <div id="response" class="text-display"></div>
        </div>

        <div id="controls">
            <button id="test-ar-btn">Test 3D Display</button>
            <button id="toggle-ar-btn">Toggle 3D View</button>
        </div>
    </div>

    <!-- 3D scene container (initially hidden) -->
    <div id="three-container" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 1000;"></div>

    <!-- Speech bubble for avatar text -->
    <div id="speech-bubble" style="display: none; position: fixed; z-index: 1001; background-color: white; padding: 15px; border-radius: 15px; max-width: 300px; text-align: center; box-shadow: 0 4px 8px rgba(0,0,0,0.2);">
        <div id="speech-text">Hello! I'm your sign language interpreter.</div>
    </div>

    <script src="/static/app.js"></script>
</body>
</html>
